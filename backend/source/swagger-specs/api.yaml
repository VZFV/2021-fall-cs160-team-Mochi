        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
    put: 
      tags: 
      - notesV1
      summary: update note
      description: user update note by id
      operationId: "updateNote"
      produces:
          - application/json
      consumes:
          - application/json
      parameters:
        - name: Authorization
          description: Bearer token based Authorization
          type: string
          in: header
          required: true
        - name: id
          in: path
          description: title to filter by
          required: true
          type: string
        - name: body
          in: body
          description: note object
          required: true
          schema:
            $ref: '#/definitions/noteObject'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteDeleteResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/comments/:
    post:
      description: add comment
      produces:
        - application/json
      consumes:
        - application/json
      tags:
      - commentsV1
      summary: add comment
      operationId: postCommentsV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: true
      - name: body
        in: body
        description: comment object
        required: true
        schema:
          $ref: '#/definitions/commentObject'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/commentResponse'
        400:
