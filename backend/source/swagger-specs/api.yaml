swagger: '2.0'
info:
  description: This is the Public API for MochiNote
  version: 1.0.0
  title: MochiNote

schemes:
- http
- https

paths:
  /v1/login:
    post:
      description: handle login request, username and password
      produces:
        - application/json
      consumes:
        - application/json
      tags:
      - UserMgmtV1
      summary: Sign up or log in
      operationId: loginV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: false
      - name: body
        in: body
        description: user object
        required: true
        schema:
          $ref: '#/definitions/createUserObject'
      - name: signup
        default: false
        type: boolean
        in: query
        description: Do sign up operation if set to true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/loginResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/getuser/{username}:
    get:
      description: get user info
      produces:
        - application/json
      tags:
      - UserMgmtV1
      summary: Get user info
      operationId: getUserV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: true
      - name: username
        description: username
        type: string
        in: path
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/userObj'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/updatepassword/{password}:
    patch:
      description: update password
      produces:
        - application/json
      tags:
      - UserMgmtV1
      summary: Update password
      operationId: updatePasswordV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: true
      - name: password
        description: password
        type: string
        in: path
        required: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/userObj'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/updateuserinfo:
    patch:
      description: update user info
      produces:
        - application/json
      consumes:
        - application/json
      tags:
      - UserMgmtV1
      summary: Update user info
      operationId: updateUserInfoV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: true
      - name: body
        description: new user info body
        in: body
        schema:
          $ref: '#/definitions/userObj'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/userObj'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'

  /v1/notes:
    post:
      description: add note 
      produces:
        - application/json
      consumes:
        - application/json
      tags:
      - notesV1
      summary: add note
      operationId: notesV1
      parameters:
      - name: Authorization
        description: Bearer token based Authorization
        type: string
        in: header
        required: true
      - name: body
        in: body
        description: note object
        required: true
        schema:
          $ref: '#/definitions/noteObject'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteGetResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/notes/username/{username}:
    get: 
      tags: 
      - notesV1
      summary: find notes by username
      description: one username can be provided to search
      operationId: "findByUsername"
      produces:
          - application/json
      parameters:
        - name: Authorization
          description: Bearer token based Authorization
          type: string
          in: header
          required: true
        - name: username
          in: path
          description: username to filter by
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteGetResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/notes/tag/{tag}:
    get: 
      tags: 
      - notesV1
      summary: find notes by tags
      description: one tag can be provided to search
      operationId: "findByTags"
      produces:
          - application/json
      parameters:
        - name: Authorization
          description: Bearer token based Authorization
          type: string
          in: header
          required: true
        - name: tag
          in: path
          description: tag to filter by
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteGetResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/notes/findByGroupname:
    get: 
      tags: 
      - notesV1
      summary: find notes by Groupname
      description: one groupname can be provided to search
      operationId: "findByGroupname"
      produces:
          - application/json
      parameters:
        - name: groupname
          in: query
          description: groupname to filter by
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteGetResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
            $ref: '#/definitions/errResponse'
        404:
          description: "Not Found"
          schema:
            $ref: '#/definitions/errResponse'
        409:
          description: Conflict
          schema:
            $ref: '#/definitions/errResponse'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errResponse'
  /v1/notes/note/{id}:
    delete: 
      tags: 
      - notesV1
      summary: delete note
      description: user delete note by title
      operationId: "deleteNote"
      produces:
          - application/json
      parameters:
        - name: Authorization
          description: Bearer token based Authorization
          type: string
          in: header
          required: true
        - name: id
          in: path
          description: title to filter by
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/noteDeleteResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/errResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/errResponse'
        403:
          description: "Forbidden"
          schema:
