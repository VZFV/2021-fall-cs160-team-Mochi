definitions:
  createUserObject:
    type: object
    required:
    - username
    - password
    properties:
      username: 
        description: username of the user
        type: string
      password:
        description: password of the user
        type: string
      description:
        description: description of the user
        type: string
      first_name: 
        description: first name of the user
        type: string
      middle_name: 
        description: middle name of the user
        type: string
      last_name: 
        description: last name of the user
        type: string
      email: 
        description: email of the user
        type: string
  userObj:
    type: object
    properties:
      description:
        description: description of the user
        type: string
      first_name: 
        description: first name of the user
        type: string
      middle_name: 
        description: middle name of the user
        type: string
      last_name: 
        description: last name of the user
        type: string
      email: 
        description: email of the user
  noteObject:
    
    description: array of notes
    required:
    - note_owner
    - tag
    properties:
      note_owner: 
        description: the owner of note
      desc:
        description: description of the note
        type: string
      title:
        description: title of the note
        type: string
      category: 
        description: note category
        type: string
      type: 
        description: type of the note file
        type: string
      tag: 
        description: tags of the note
        type: string
  commentObject:
    type: object
    required:
    - username
    - note_id
    - content
    properties:
      note_id: 
        description: the note corresponding to comment_id
        type: string
      content:
        description: content of the comment
        type: string
      username:
        description: user who submit the comment
        type: string
  loginResponse:
    type: object
    properties:
      username:
        description: username of the user
        type: string
      token:
        description: jwt
        type: string
  noteGetResponse:
    type: array
    items: 
      $ref: "#/definitions/noteObject"
    description: array of note
  noteDeleteResponse:
    type: object
    properties:
      note_id:
        description: id of note
        type: integer
  commentResponse:
    type: object
    properties:
      note_id: 
        description: the note corresponding to comment_id
        type: string
      username:
        description: user who submit the comment
        type: string
  errResponse:
    type: object
    properties:
      errMessage:
        description: error message
        type: string
      status_code:
        description: http error code
        type: integer
        format: int32
  